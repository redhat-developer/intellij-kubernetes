plugins {
    id "org.jetbrains.intellij"
    id "org.jetbrains.kotlin.jvm"
}

dependencies {
    implementation(
            "com.redhat.devtools.intellij:intellij-common:0.0.1-SNAPSHOT",
            "org.jetbrains.kotlin:kotlin-gradle-plugin",
            "org.jetbrains.kotlin:kotlin-stdlib-jdk8",
            "io.fabric8:kubernetes-client:4.6.4",
            "io.fabric8:openshift-client:4.6.4"
    )
    testImplementation(
            "org.junit.jupiter:junit-jupiter:5.5.2",
            "org.assertj:assertj-core:3.14.0",
            "org.mockito:mockito-inline:3.2.4",
            "com.nhaarman.mockitokotlin2:mockito-kotlin:2.2.0",
            "org.jetbrains.kotlin:kotlin-test-junit"
    )
}

configurations {
    compile {
        exclude group: 'org.slf4j', module: 'slf4j-api'
    }
    compileOptions {
        sourceCompatibility = 1.8
        targetCompatibility = 1.8
    }

    compileKotlin {
        kotlinOptions {
            jvmTarget = "1.8"
        }
    }

    integrationTestImplementation.extendsFrom testImplementation
    integrationTestRuntimeOnly.extendsFrom testRuntimeOnly
}

intellij {
    version ideaVersion
    pluginName 'org.jboss.tools.intellij.kubernetes'
}

patchPluginXml {
    sinceBuild sinceIdeaBuild
    group 'org.jboss.tools.intellij'
    version projectVersion
    pluginDescription description
}

publishPlugin {
    token    jetBrainsToken
    channels jetBrainsChannel
}

repositories {
    mavenLocal()
    mavenCentral()
    maven {
        url 'https://repository.jboss.org'
    }
}
